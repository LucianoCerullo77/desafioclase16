<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Web Socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>

<body>
    <div class="p-5">
        <h1 class="text-center">Agregar un producto</h1>
        <form class="border p-5" onsubmit="return addProduct()">
            <div class="mb-3">
              <label for="title" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="title" laceholder="Nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" laceholder="Precio" required>
            </div>
            <div class="mb-3">
                <label for="foto_url" class="form-label">Foto URL</label>
                <input type="text" class="form-control" id="foto_url" laceholder="Nombre del producto" required>
              </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    <div class="p-5">
        <h2 class="text-center">Tabla de productos</h2>
        <table class="table align-middle mb-0 bg-white table-bordered">
            <thead class="bg-light">
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody id="table_products">
            </tbody>
        </table>
    </div>
    <div class="card p-5" style="width: 100%; align-items: center;">
        <form class="w-100"onsubmit="return addMensaje()">
            <div class="form-group m-1">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group m-1">
                <label for="mensajes">mensajes</label>
                <div id="mensajes" class="border" style="height: 200px;" rows="3"></div>
            </div>
            <div class="form-group m-1">
                <label for="mensaje">Mensaje</label>
                <input type="text" class="form-control"  id="mensaje" placeholder="Ingrese su correo" required>
              </div>
            <button type="submit" class="btn btn-primary m-1">Submit</button>
        </form>
        
      </div>
    <script src="js/main.js"></script>
</body>
</html>
